name: MinecraftMentions
version: ${project.version}
main: net.amitoj.minecraftmentions.MinecraftMentions
api-version: 1.16
prefix: MinecraftMentions
authors: [ amitojsingh366 ]
description: A simple spigot plugin to allow mentioning players on your minecraft server
website: https://amitoj.net
commands:
  minecraftmentions:
    aliases: [mm]
    description: Change Minecraft Mentions settings
    permission: minecraftMentions.default
    permission-message: You do not have permission to use this command.
    usage: "Usage: /<command> [on|off|enable|disable|delay]"
  mentions:
    description: Enable/Disable mentions for that player
    usage: "Usage: /<command> [on|off|enable|disable]"
permissions:
  minecraftMentions.default:
    description: Gives permission to change Minecraft Mentions settings
    default: op